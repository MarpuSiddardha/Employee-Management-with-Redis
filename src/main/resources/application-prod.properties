# Production Environment Configuration Template
# Copy this to application-prod.properties and fill in actual values

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/Redis-EmployeeManagement
spring.datasource.username=postgres
spring.datasource.password=postgres

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

# JWT Secret (use a strong, unique secret)
jwt.secret=my-super-secret-key-that-is-long-enough-1234567890!@#

# Admin Credentials
admin.username=admin
admin.password=admin@123

# Other production-specific settings...
